<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Redemption: AI App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="login.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl mb-4">Enter Your Email</h2>
        <input type="email" id="email" class="border border-gray-300 p-2 w-full" placeholder="Enter your email" required>
        <button id="proceed" class="bg-blue-500 text-white py-2 px-4 rounded mt-4">Proceed</button>
        <div id="terms-popup" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
            <div class="bg-white p-4 rounded">
                <p>Terms of Use...</p>
                <button id="accept-terms" class="bg-gold text-black py-2 px-4 rounded">Accept</button>
            </div>
        </div>
    </div>
</body>
</html>
